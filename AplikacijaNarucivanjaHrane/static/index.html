<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Naručivanje hrane</title>
<script src="jquery.min.js"></script>
<link rel="stylesheet" href="css/mainView.css"/>
<link rel="stylesheet" href="css/loginAndRegistration.css"/>
<link rel="stylesheet" href="css/entityView.css"/>
</head>
<body>
	<div id="mainView">
		<h2>Sajt za naručivanje hrane</h2>
			<!-- Navigation -->	
			<div class="navbar">
				<a href="#/">Početna stranica</a>
				<a href="#/orders" v-bind:hidden="userRole==='Administrator' || userRole==='Neulogovan'">Porudžbine</a>
				<a href="#/shoppingCart" v-bind:hidden="userRole!=='Kupac'">Korpa</a>
				<a href="#/allUsers" v-bind:hidden="userRole!=='Administrator'">Svi korisnici</a>
				<div class="dropdown">
					<button class="dropbtn" v-bind:hidden="userRole!=='Administrator'">Kreiraj 
						<i class="fa fa-caret-down"></i>
					</button>
					<div class="dropdown-content">
						<a href="#/createStaff">Kreiraj zaposlenog</a>
						<a href="#/createRestaurant">Kreiraj restoran</a>
					</div>
				</div> 
					<a class="button" v-on:click="logout()" style="float: right;" v-bind:hidden="userRole==='Neulogovan'">Odjavi se</a>
					<a href="#/profile" style="float: right;" v-bind:hidden="userRole==='Neulogovan'">Moj profil</a>
					<span style="float: right;" v-bind:hidden="userRole==='Neulogovan'">Dobrodošli {{loggedUser.name}}</span>
					<a class="button" href="#/login" style="float: right;" v-bind:hidden="userRole!=='Neulogovan'">Prijava/Registracija</a>
			</div>
			<!-- /Navigation -->

		<!-- Glavni prikaz koji se smenjuje -->
		<router-view></router-view>
		<!-- /Glavni prikaz koji se smenjuje -->
	</div>

  	<script src="js/vue.js"></script>
	<script src="js/vue-router.js"></script>
	<script src="js/axios.js"></script>
	<script src="js/vuejs-datepicker.min.js"></script>
	<script src="js/moment.min.js"></script>
	<script src="components/restaurants.js"></script>
	<script src="components/createStaff.js"></script>
	<script src="components/allUsers.js"></script>
	<script src="components/loginAndRegistration.js"></script>
	<script src="components/profile.js"></script>
	<script src="components/restaurantPage.js"></script>
	<script src="components/createRestaurant.js"></script>
	<script src="components/shoppingCart.js"></script>
	<script src="components/orders.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
